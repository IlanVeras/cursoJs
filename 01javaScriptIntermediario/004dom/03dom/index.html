<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #titulo{
        display: inline;
    }
</style>
<body onload="loaded()">
    <h1 id="titulo">Teste</h1>
</body>
</html>

<script>
    function loaded(){
        let t = document.getElementById('titulo')

        t.onmouseover = mousedentro;
        //Na primeira já colocamos o tipo de evento e em segida sua função
        t.addEventListener("mouseout", mousefora)
        //Já na segunda setamos um objeto de eventos, e dentro deles colocamos o seu tipo e em seguida o nome da função
    }

    function mousedentro(){
        this.innerHTML = 'mouse dentro'
    }
    
    function mousefora(){
        this.innerHTML = 'mose fora'
    }
</script>
